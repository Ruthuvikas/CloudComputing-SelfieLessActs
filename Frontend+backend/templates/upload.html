<head>

  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  	<style type="text/css">
 .col-sm-2{    
    font-size:30px;    
  }
.title{
  font-family: 'Righteous', cursive;

}

  color:black;
}

#footer {
    background-color:black;

    clear:both;
    text-align:center;
    padding:5px;     
}
   a:link{
  color:black;

 </style>
</head>
<body>
{% if session['username'] %}
<div style="background-color: black;">
  <div align="center" class="row">
    <div class="col-sm-3"><a href="" style="color: gray; font-family: 'Righteous', cursive;font-size: 40px;">SelfieLess Acts</a></div>
    <div class="col-sm-2"><a href="/homepage" style="color: white">Home</a></div>
    <div class="col-sm-2"><a href="/uploadpage" style="color: white" id="upload">Upload</a></div>
    <div class="col-sm-2"><a href="/categoriespage"style="color: white" id="cat">Categories</a></div>
    <div class="col-sm-2"><a href="/contact" style="color: white">Contact</a></div>

  </div>
</div>
	<div class="container" style="margin-top: 30px">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<div class="panel panel-default">
					<center><h4>Upload Photo</h4></center><br>
					<div class="panel-body">
						<form action="/upload" method="post" enctype="multipart/form-data">
    						<div class="form-group">
    							<input type="file" name="fileToUpload" id="fileToUpload" required>
    						</div>
    						<!-- <div class="form-group">
								<input type="text" name="name" class="form-control" placeholder="Name">
							</div> -->
              <div class="form-group">
              <label>Category</label>
                <select class="form-control" name="category">
                  <option>Home</option>
                  <option>School</option>
                  <option>Office</option>
                  <option>Hospital</option>
                  <option>Marathon</option>
                </select>
              </div>
							<!-- <div class="form-group">
								<input type="text" name="category" class="form-control" placeholder="Category">
							</div> -->
							<div class="form-group">
								<input type="text" name="description" class="form-control" placeholder="Description">
							</div>
    						<div class="form-group">
    							<input type="submit" value="Upload Image" class="btn btn-success btn-lg btn-block" name="submit">
    						</div>
						</form>
					</div><!-- panel body-->
				</div><!-- panel default-->
			</div><!-- col md4-->
		</div><!-- row-->
	</div><!-- container-->
{% else %}
<h3>Invalid page.</h3>

{% endif %}
